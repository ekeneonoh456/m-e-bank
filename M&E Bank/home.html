<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<!-- <script src="home.js"></script> -->
	</head>

	<body>
		<h2>Bowie State University</h2>
		<h2>M&E Bank</h2>
		<div class="imgcontainer">
			<img src="logo.png" alt="Logo" class="logo" width="500" height="400" />
		</div>
		<h1>0</h1>
		<button>Count</button>

		<form>
			<div>
				<label for="Deposit">Deposit</label>
				<input type="text" name="deposit" id="addMoney" />
			</div>
			<button onclick="addMoney()" type="submit">Deposit</button>
			<div>
				<label for="Withdraw">Withdraw</label>
				<input type="text" name="withdraw" id="subtractMoney" />
			</div>
			<button onclick="subtractMoney()" type="submit">Withdraw</button>
		</form>
	</body>
	<script>
		if (!localStorage.getItem("balance")) {
			// If not, set the counter to 0 in local storage
			localStorage.setItem("balance", 0);
		}

		function addMoney() {
			let balance = localStorage.getItem("balance");
			balance = balance + document.getElementById("addMoney").value;
			localStorage.setItem("balance", balance);
		}
		function subtractMoney() {
			let balance = localStorage.getItem("balance");
			balance = balance + document.getElementById("subtractMoney").value;
			localStorage.setItem("balance", balance);
		}

		document.addEventListener("DOMContentLoaded", function () {
			// Set heading to the current value inside local storage
			document.querySelector("h1").innerHTML = localStorage.getItem("balance");
			document.querySelector("button").onclick = balance;
		});
	</script>
	<!-- Add a list to show the transaction histroy. -->
</html>
